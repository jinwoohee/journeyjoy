<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JourneyJoy_footer</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<style type="text/css">
		body{
			margin: 0;
			font-family: "Noto Sans KR", sans-serif;
			color: #646464;
		}

		footer > div {
			height: 200px;
			margin: 0px auto;
		}
		footer hr {
			border: 0.5px groove #646464;
			margin-top: 0;
		}
		.m_foot {
			width: 1200px;
			height: 25px;
			margin: 0px auto;
		}
		.m_foot ul {
			margin-left: -40px;
		}
		.m_foot li {
			float: left;
			list-style-type: none;
			margin-right: 30px;
			color: #646464;
		}
	</style>
</head>
<body>
	<div>
		<footer>
			<div>
				<hr>
				<div class="m_foot">
					<ul>
						<li>회사소개</li>
						<li>|</li>
						<li>이용약관</li>
						<li>|</li>
						<li>개인정보처리방침</li>
						<li>|</li>
						<li>여행약관</li>
						<li>|</li>
						<li>해외여행자보험</li>
						<li>|</li>
						<li>마케팅제휴</li>
					</ul>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
